<!DOCTYPE html>
<html>

<head>
	<title>Eatklik - Menu</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
	<!-- Login Popup -->
	<div class="login-overlay">

		<div class="login-box">

			<div class="login-box-header">
				<div class="left-panel">Login</div>
				<div class="right-panel">x</div>
			</div>

			<div class="login-box-content">
				<input type="text" id="Email" name="Email" placeholder="Please enter your email address">
				<input type="password" id="Password" name="Password" placeholder="Please enter your password">
				<input type="submit" value="Submit" onclick="login()">
			</div>
		</div>
	</div>


	<!-- Banner -->

	<div id="header" class="restaurant-banner top-sticky">

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<div class="left-panel">

						<div class="logo">
							<a href="index.html"><img src="img/logo.png"></a>
						</div>

					</div>

					<div class="right-panel">


						<div class="nav">

							<ul>
								<li class="logoutLi">
									<a class="nav-item header-user-icon" href="#">
										<img src="img/user-icon.png">
										logout
									</a>
								</li>
								<li class="loginLi">
									<a class="nav-item loginBtn" href="#">
										<img src="img/user-icon.png">
										login
									</a>
								</li>

								<li>
									<div class="cart"></div>
								</li>


							</ul>

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

	<div id="menu-banner">

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<div class="left-panel">

						<div class="logo">
							<a href="index.html"><img src="img/logo.png"></a>
						</div>

					</div>

					<div class="right-panel">

						<div class="nav">

							<ul>
								<li>
									<div class="search-item">

										<span>SEARCH CITY</span>

										<div class="search-box">
											<img src="img/search-icon.png">
											<input type="text" name="">
										</div>

									</div>
								</li>
								<li class="logoutLi">
									<a class="nav-item header-user-icon" href="#">
										<img src="img/user-icon.png">
										logout
									</a>
								</li>

								<li class="top-btn loginLi">
									<a class="nav-item header-user-icon loginBtn" href="#">
										<img src="img/user-icon.png">
										Login
									</a>
								</li>

								<li class="top-btn">
									<div class="cart"></div>
								</li>


							</ul>

						</div>

					</div>

				</div>

			</div>

			<div class="row">

				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">

					<div class="menu-logo">
						<img src="img/menu-logo.jpg">
					</div>

				</div>

				<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">

					<div class="menu-info">
						<h3 id="restName"></h3>

						<div class="left-panel">
							<img src="img/stars.png">
							<span class="menu-rate">4.5 Excellent</span>
							<span class="menu-rate menu-rates">(50+)</span>

						</div>

						<div class="right-panel">

							<span class="open">
								open
							</span>

						</div>
					</div>

				</div>

			</div>

		</div>





	</div>


	<!-- Restaurant Updates and Offers -->

	<div id="cuisines-browse">

		<div class="panel">

			<div class="container">

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<div class="heading">

							<h2 class="underline">Browse by cuisine</h2>

						</div>

					</div>

					<div id="cuisineHtml" style="display: contents;"></div>
				</div>

			</div>

		</div>

		<div class="br">

		</div>

	</div>

	<div id="menu">

		<div class="panel">

			<div class="container">

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<div class="heading menu-heading">

							<h2 class="underline">Menu</h2>

						</div>

					</div>
					<div id="menuAndItemsHtml" style="display: contents;"></div>
				</div>

			</div>

		</div>

		<div class="br">

		</div>

	</div>

	<!-- Footer -->

	<div id="footer">

		<div class="panel footer">

			<div class="container">

				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

						<div class="footer-logo">
							<img src="img/footer-logo.jpg">
						</div>

					</div>

					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

						<div class="footer-contact">

							<h4>Get in touch</h4>

							<div class="double-line">
								<img src="img/double-line.jpg">
							</div>

							<div class="footer-touch">
								<div class="footer-touch-row">
									<img class="contact-img" src="img/phone.jpg"> <span>064-2401631</span>
								</div>

								<div class="footer-touch-row">
									<img class="contact-img" src="img/at.jpg"> <span>info@eatklik.net</span>
								</div>
							</div>

						</div>

					</div>

					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

						<div class="footer-contact">

							<h4>Follow us</h4>

							<div class="double-line">
								<img src="img/double-line.jpg">
							</div>

							<div class="footer-text footer-mobile">
								<p>Follow to get regular updates <br> about offers</p>
							</div>

							<div class="footer-social">

								<ul>
									<li>
										<a href="#">
											<img src="img/facebook.png">
											<img src="img/facebook-hover.png" class="footer-img-hover">
										</a>
									</li>

									<li>
										<a href="#">
											<img src="img/insta.png">
											<img src="img/insta-hover.png" class="footer-img-hover">
										</a>
									</li>

									<li>
										<a href="#">
											<img src="img/twitter.png">
											<img src="img/twitter-hover.png" class="footer-img-hover">
										</a>
									</li>

									<li>
										<a href="#">
											<img src="img/whatsapp.png">
											<img src="img/whatsapp-hover.png" class="footer-img-hover">
										</a>
									</li>
								</ul>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>


	<!-- Mini Footer -->

	<div id="mini-footer">
		<p>Copyright &copy; 2019 Eat Klik. All Rights Reserved.</p>
	</div>



	<!-- Srcipts -->


	<script type="text/javascript" src="js/aos.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/cycle.js"></script>
	<script src="server.js"></script>
	<script src="menu.js"></script>
	<script src="common.js"></script>

	<script type="text/javascript">

		$(window).scroll(function () {
			var sticky = $('.top-sticky'),
				scroll = $(window).scrollTop();

			if (scroll >= 75) sticky.slideDown('fast');
			else sticky.slideUp();
		});
	</script>


	<script type="text/javascript">

		$(document).ready(function () {

			$(".search-item span").click(function () {

				$(this).css({ "display": "none", "opacity": "0" });
				$(".search-box").css({ "display": "block", "opacity": "1", "width": "100%", "z-index": "999999" });
				$(".search-box img").css({ "opacity": "1", "width": "19px" });
				setTimeout(function () { $(".search-box input").focus() }, 400);

			});

			$(".search-box input").focusout(function () {

				$(".search-item span").css({ "display": "block", "opacity": "1" });
				$(".search-box").css({ "display": "none", "opacity": "0", "width": "0", "z-index": "0" });
				$(".search-box img").css({ "opacity": "0", "width": "0" });
				$(this).val("")

			});

		});

	</script>

	<script type="text/javascript">
		AOS.init();
	</script>



</body>
